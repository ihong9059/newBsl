<!DOCTYPE html>
<html>
<head> <title>UTTEC</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 10%;
        background-color: #d2b48c;
        border: 2px dotted black;
        padding: 10px;
      }
      .button{
        background-color: #888888;
        height: 50px;
        width: 100%;
      }
    </style>
</head>
<body>
  <h2>UTTEC Home Led Controller</h2>
  <form>
    <h1>
      안방:
      <button class="button" name="LED" value="ON_Red" type="submit" ><h1>%s</h1></button>
    </h1>
    <h1>
      거실:
      <button class="button" name="LED" value="ON_Blue" type="submit"><h1>ON</h1></button>
    </h1>
    <h1>
      식당:
      <button class="button" name="LED" value="ON_Ex" type="submit"><h1>ON</h1></button>
    </h1>
    <h1>
      Exit:
      <button class="button" name="LED" value="Exit" type="submit"><h1>Exit</h1></button>
    </h1>
  </form>
</body>
</html>
